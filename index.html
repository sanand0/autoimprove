<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Improve</title>
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      margin-top: 60px;
    }

    .narrative {
      max-width: 40rem;
    }

    #content {
      margin-bottom: 50vh;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand my-2" href=".">Auto Improve</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <form id="app-prompt" class="d-flex flex-grow-1 gap-2">
          <input id="prompt" name="prompt" type="text" class="form-control my-2" list="prompt-suggestions" placeholder="Describe app to build or improvement to make" aria-label="Prompt">
          <datalist id="prompt-suggestions">
            <option value="Draw a circle">
            <option value="Generate a fractal">
            <option value="Create a particle explosion">
            <option value="Simulate rain">
            <option value="Create a game">
            <option value="Create a 3D space">
          </datalist>

          <select id="model" name="model" class="form-select w-auto my-2" aria-label="Select Model">
            <option value="openai/gpt-4.1-nano">GPT 4.1 Nano</option>
            <option value="google/gemini-2.0-flash-001">Gemini 2.0 Flash</option>
          </select>

          <button class="btn btn-primary my-2" type="submit" id="submit">Generate</button>
        </form>
        <div class="position-relative ms-md-2 my-2" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
          <button class="dark-theme-toggle btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Open navigation menu">
            <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i> Light</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i> Dark</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i> Auto</button></li>
          </ul>
        </div>
        <div class="position-relative ms-md-2 my-2" role="group" aria-label="Toggle file operations" title="Toggle file operations">
          <button class="dark-theme-toggle btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Open navigation menu">
            <i class="bi bi-file-earmark-text"></i> <span class="d-lg-none ms-2">Save & Load</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" id="save-conversation"><i class="bi bi-save me-2"></i>Save</button></li>
            <li>
              <label class="dropdown-item" role="button">
                <i class="bi bi-folder2-open me-2"></i>Load
                <input type="file" accept=".json" id="file-input" class="d-none">
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div id="content" class="container pt-5">
    <div id="introduction" class="narrative mx-auto"></div>
    <div id="apps" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 my-5"></div>
    <div id="response" class="d-none"></div>
    <div id="observations" class="narrative mx-auto my-5"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3.1/dist/dark-theme.js"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
