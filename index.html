<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Improve</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .min-vh-100 {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex align-items-center">
      <a class="navbar-brand me-1" href="#">Auto Improve</a>
      <form id="app-prompt" class="d-flex gap-2 ms-0" style="width: 1000%;">
        <input id="prompt" name="prompt" type="text" class="form-control" placeholder="Describe app to build or improvement to make" aria-label="Prompt">
        <select id="model" name="model" class="form-select flex-shrink-0" style="width: 145px;">
          <option value="deepseek/deepseek-chat-v3-0324:free">DeepSeek V3</option>
          <option value="google/gemini-2.5-pro-exp-03-25:free">Gemini 2.5 Pro</option>
          <option value="anthropic/claude-3.7-sonnet">Claude 3.7 Sonnet</option>
        </select>
        <button class="btn btn-primary flex-shrink-0" type="submit" id="submit">Generate</button>
      </form>
      <div class="d-flex align-items-center gap-2 ms-3">
        <div class="position-relative">
          <button class="dark-theme-toggle btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-circle-half"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i> Light</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i> Dark</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i> Auto</button></li>
          </ul>
        </div>
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-file-earmark-text"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" id="save-conversation"><i class="bi bi-save me-2"></i>Save</button></li>
            <li><button class="dropdown-item" id="load-conversation"><i class="bi bi-folder2-open me-2"></i>Load</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container pt-5">
    <div id="demos" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 my-5">
      <div class="spinner-border d-block mx-auto" role="status"></div>
    </div>
  </div>

  <div class="container min-vh-100 pt-5 mt-4" id="response"></div>

  <!-- Add Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <div class="modal fade" id="saveModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Save Conversation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="filename" class="form-label">Filename</label>
            <input type="text" class="form-control" id="filename">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveButton">Save</button>
        </div>
      </div>
    </div>
  </div>

  <template id="single-accordion-template">
    <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button">
            <i class="bi bi-text-paragraph me-2"></i>Explanation
          </button>
        </h2>
        <div class="accordion-collapse collapse show">
          <div class="accordion-body"></div>
        </div>
      </div>
    </div>
  </template>

  <template id="double-accordion-template">
    <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button">
            <i class="bi bi-code-square me-2"></i>Code
          </button>
        </h2>
        <div class="accordion-collapse collapse show">
          <div class="accordion-body"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button">
            <i class="bi bi-text-paragraph me-2"></i>Explanation
          </button>
        </h2>
        <div class="accordion-collapse collapse show">
          <div class="accordion-body"></div>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3.1/dist/dark-theme.js"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
